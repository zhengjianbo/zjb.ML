<!DOCTYPE html>


<html>

<head>
    <meta charset="utf-8">
    <title>登入 - 智慧安保</title>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/admin.css" media="all">
    <link rel="stylesheet" href="css/login.css" media="all">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.cookie.min.js"></script>
</head>

<body>

    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

        <div class="layadmin-user-login-main">
            <div class="layui-row">
                <div class="layui-col-xs8">&nbsp;</div>
                <div class="layui-col-xs4">
                    <div class="layadmin-user-login-box layadmin-user-login-header">

                        <h2 class="loginName"></h2>
                    </div>
                </div>
            </div>
            <div class="layui-row">

                <div class="layadmin-user-loign-leftimg layui-col-xs8">

                </div>
                <div class="layadmin-user-login-login layui-col-xs4">
                    <div class="layadmin-user-login-box layadmin-user-login-header">
                        <div class="layadmin-usr-login-box-header">用户登陆<label
                                class="layadmin-usr-login-box-header1">LOGIN</label></div>

                    </div>
                    <div class="layadmin-user-login-box layadmin-user-login-body layui-form ">

                        <div class="layui-form-item">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                                for="LAY-user-login-username"></label>
                            <input type="text" name="username" id="LAY-user-login-username" value="admin"
                                lay-verify="required" placeholder="用户名" class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                                for="LAY-user-login-password"></label>
                            <input type="password" name="password" value="wjba6666" id="LAY-user-login-password"
                                lay-verify="required" placeholder="密码" class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-row">
                                <div class="layui-col-xs7">
                                    <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                                        for="LAY-user-login-vercode"></label>
                                    <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required"
                                        placeholder="图形验证码" class="layui-input">
                                </div>
                                <div class="layui-col-xs5">
                                    <div style="margin-left: 10px;">
                                        <div id="LAY-user-get-vercode"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-bottom: 20px;">
                            <input type="checkbox" lay-filter="remember" id="remember" lay-skin="primary" title="记住用户">
                            <!-- <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a> -->
                        </div>
                        <div class="layui-form-item">
                            <button id="LAY-user-login-submit" class="layui-btn layui-btn-fluid" lay-submit
                                lay-filter="LAY-user-login-submit">登
                                录</button>
                        </div>

                    </div>

                </div>


            </div>
            <div class="layui-row">

                <div class="layui-col-xs12">
                    <div class="layadmin-user-bottom-header">

                        <h2 class="gsName"></h2>
                    </div>
                    <div class="layadmin-user-bottom-header">

                        <h2 class="bbName"></h2>
                    </div>
                </div>
            </div>

        </div>




    </div>

    <script src="js/layui/layui.js"></script>
    <script>
        layui.config({
            base: 'js/' // 静态资源所在路径
        }).extend({
            index: 'index' // 主入口模块 [js/index.js]
        }).use(['index', 'user'], function () { // [js/modules/ ... .js]
            var user = layui.user;
            user.load();
        });
    </script>

</body>

</html>
